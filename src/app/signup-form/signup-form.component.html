<div
  class="flex items-center justify-center min-h-screen from-teal-100 via-teal-300 to-teal-500 bg-gradient-to-br"
>
  <div class="w-full max-w-lg px-10 py-8 mx-auto bg-white rounded-lg shadow-xl">
    <div class="max-w-md mx-auto space-y-6">
      <form [formGroup]="form">
          <label class="uppercase text-sm font-bold opacity-70"
            >Name</label
          >
          <input
            type="text"
            required
            id="name"
            formControlName="name"
            class="p-3 mt-2 mb-4 w-full bg-slate-200 rounded border-2 border-slate-200 focus:border-slate-600 focus:outline-none"
          />
          <div class="text-red-600" *ngIf="form.controls['name'].touched && form.controls['name'].invalid">Error</div>
        
          <label class="uppercase text-sm font-bold opacity-70"
            >Password</label
          >
          <input
            type="text"
            required
            formControlName="password"
            class="p-3 mt-2 mb-4 w-full bg-slate-200 rounded"
          />
          <div class="text-red-600" *ngIf="form.controls['password'].touched && form.controls['password'].invalid">Error</div>

        <button
          class="py-3 px-6 my-2 bg-emerald-500 text-white font-medium rounded ease-in-out duration-300"
        
        >Register</button>
      </form>
    </div>
  </div>
</div>
