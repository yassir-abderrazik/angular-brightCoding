<div class="flex justify-center">
  <div class="w-1/3">
    <form >
      <legend class="text-2xl my-8" >New Post</legend>
      <label class="uppercase text-sm font-bold opacity-70" for="title">title</label>
      <input
        type="text"
        required
        [(ngModel)]="post.title"
        name="title"
        id="title"
        class="p-3 mt-2 mb-4 w-full bg-slate-200 rounded border-2 border-slate-200 focus:border-slate-600 focus:outline-none"
      />
      <label for="body" class="uppercase text-sm font-bold opacity-70">body</label>
      <input
        type="text"
        required
        [(ngModel)]="post.body"
        name="body"
        id="body"
        class="p-3 mt-2 mb-4 w-full bg-slate-200 rounded"
      />

      <button
      (click)="createPost()"
      *ngIf="status"
        class="py-3 px-6 my-2 bg-emerald-500 text-white font-medium rounded ease-in-out duration-300"
      >
        ADD
      </button>
      <button
      (click)="UpdatePost()"
      *ngIf="!status"
        class="py-3 px-6 my-2 bg-green-500 text-white font-medium rounded ease-in-out duration-300"
      >
        Update
      </button>
    </form>
  </div>
</div>
<ul class="flex flex-col p-4" *ngFor="let post of posts">
  <li class="border-gray-400 flex flex-row">
    <div
      class="select-none flex flex-1 items-center p-4 transition duration-500 ease-in-out transform hover:-translate-y-2 rounded-2xl border-2 p-6 hover:shadow-2xl border-red-400"
    >
      <div class="flex-1 pl-1 mr-16">
        <div class="font-medium">{{ post.body }}</div>
      </div>
      <div
        class="w-1/4 text-wrap text-center flex text-white text-bold flex-col rounded-md bg-red-500 justify-center items-center mr-10 p-2"
      >
        {{ post.title }}
      </div>
    </div>
    <button class="mx-4 my-2 " (click)="editClick(post)">Update</button>
    <button class="mx-4 my-2 " (click)="deletePost(post)">Delete</button>
  </li>
</ul>
